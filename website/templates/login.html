{% extends 'base.html'%}
{% block title %}Login{% endblock %}

{%block content%}
<form method='POST'>
    <h3 align="center" style="padding-top: 7%; padding-bottom: 3%;">Log In</h3>
    <div class='form-group' align="center">
        <label for='email' style="padding-right: 300px;">Email Address:</label>
        <input type="email" class='form-control' id='email' name='email' placeholder="Enter email" style="width: 400px;"/>
    </div>
    <div class='form-group' align="center">
        <label for='password' style="padding-right: 320px;">Password: </label>
        <input type="password" class='form-control' id='password' name='password' placeholder="Enter password" style="width: 400px;"/>
    </div>
    <br />
    <button type='submit' class="btn btn-primary" style="margin: auto; display: flex;padding: 7px 30px;">Login</button>
</form>

{%endblock%}
